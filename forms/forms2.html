    <script>
        $(document).ready(function () {
            $.getJSON("despesas.json", function (data) {
                let container = $("#despesasContainer");
                
                data.forEach(function (item) {
                    let despesa = item.despesa;

                    let checkboxHTML = `
                        <label class="selectgroup-item">
                            <input type="checkbox" name="despesas" value="${despesa}" class="selectgroup-input">
                            <span class="selectgroup-button">${despesa}</span>
                        </label>
                    `;

                    container.append(checkboxHTML);
                });
            }).fail(function () {
                console.error("Erro ao carregar despesas.json");
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".btn-success").click(function () {
                let despesasSelecionadas = [];
        
                // Captura todas as despesas selecionadas
                $("input[name='despesas']:checked").each(function () {
                    let despesaTexto = $(this).next(".selectgroup-button").text();
                    despesasSelecionadas.push({ despesa: despesaTexto });
                });
        
                if (despesasSelecionadas.length === 0) {
                    alert("Selecione pelo menos uma despesa.");
                    return;
                }
        
                // Converte o array para JSON e salva no LocalStorage
                localStorage.setItem("despesasSelecionadas", JSON.stringify(despesasSelecionadas));
        
                alert("Despesas salvas no LocalStorage!");
            });
        
            // Recuperar as despesas salvas ao carregar a página
            let despesasSalvas = localStorage.getItem("despesasSelecionadas");
            if (despesasSalvas) {
                despesasSalvas = JSON.parse(despesasSalvas);
        
                // Marcar os checkboxes que foram salvos
                despesasSalvas.forEach(function (item) {
                    $("input[name='despesas']").each(function () {
                        if ($(this).next(".selectgroup-button").text() === item.despesa) {
                            $(this).prop("checked", true);
                        }
                    });
                });
            }
        });
        
        
    </script>

    <script>
        function addInput() {
            const container = document.getElementById("input-container");
            const div = document.createElement("div");
            div.className = "d-flex align-items-center mb-2";
            
            const input = document.createElement("input");
            input.type = "text";
            input.className = "form-control me-2";
            input.placeholder = "Digite algo";
            
            const button = document.createElement("button");
            button.type = "button";
            button.className = "btn btn-danger";
            button.innerHTML = "🗑";
            button.onclick = function () {
                container.removeChild(div);
            };
            
            div.appendChild(input);
            div.appendChild(button);
            container.appendChild(div);
        }
    </script>
